<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coordinates</title>
  <style>
    body {
      background-color: black;
    }

    div {
      width: 200px;
      height: 200px;
      margin-bottom: 15px;
      background-color: blue;
    }

    .special {
      background-color: skyblue;
    }

    .scrollBtn {
      position: fixed;
      left: 80%;
    }
  </style>
</head>
<body>
  <span class="scrollBtn">
  <button class="byScroll">Scroll by 100px(y)</button>
  <button class="toScroll">Scroll to 100px(y)</button>
  <button class="intoScroll">Scroll into special</button>
  </span>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div class="special"></div>
  <div></div>
  <div></div>
  <div></div>
  <script>
    const special = document.querySelector('.special');
    special.addEventListener('click', event => {
      const rect = special.getBoundingClientRect();
      console.log(rect);
      console.log(`client: ${event.clientX}, ${event.clientY}`);
      console.log(`page: ${event.pageX}, ${event.pageY}`);
    });

    const byScroll = document.querySelector('.byScroll');
    const toScroll = document.querySelector('.toScroll');
    const intoScroll = document.querySelector('.intoScroll');
    byScroll.addEventListener('click', (event) => {
      window.scrollBy(0,100);
    });
    toScroll.addEventListener('click', (event) => {
      window.scrollTo(0,100);
    })
    intoScroll.addEventListener('click', (event) => {
      special.scrollIntoView();
    })
  </script>
</body>
</html>
